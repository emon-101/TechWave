<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="./style.css">
    <!-- tailwind css cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awsome cdn link -->
    <script src="https://kit.fontawesome.com/97ee3b164d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Navbar section -->
        <nav>
            <!-- Nav Container -->
             <div class="flex justify-between items-center bg-primary px-5 lg:px-[200px] py-6">
                <!-- Nav Logo -->
                <div class="cursor-pointer hover:scale-105">
                    <h1 class="text-3xl lg:text-4xl text-white font-extrabold">Tech<span class="linear-text">Wave</span></h1>
                </div>
                <!-- Nav menu -->
                <div class="hidden lg:inline">
                    <ul class="flex items-center gap-8 text-white">
                        <li><a href="">About</a></li>
                        <li><a href="">Episodes</a></li>
                        <li><a href="">Host</a></li>
                    </ul>
                </div>
                <!-- Nav Button -->
                <div class="hidden lg:inline">
                    <Button class="text-white px-4 py-2.5 rounded-full btn-primary cursor-pointer hover:grayscale hover:scale-105">Subscribe <i class="fa-solid fa-arrow-right-long ml-1"></i></Button>
                </div>
                <!-- menu icon -->
                <div class="lg:hidden">
                    <i class="fa-solid fa-bars text-2xl text-white cursor-pointer hover:scale-110"></i>
                </div>
             </div>
        </nav>
    </header>
</body>
</html>
